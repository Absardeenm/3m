<!-- Scripts -->
<!-- 🎉 New bottom-right button -->
<button id="clickme-btn">Click Me Medam 😘💖</button>
<script src="thirdpage.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const music = new Audio("rani.mp3");
    music.loop = true;

    if (localStorage.getItem("musicTime")) {
      music.currentTime = localStorage.getItem("musicTime");
    }

    function startMusic() {
      music.play().catch(() => {});
      document.removeEventListener("click", startMusic);
    }
    document.addEventListener("click", startMusic);

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("musicTime", music.currentTime);
    });
  });
  </script>
</body>
