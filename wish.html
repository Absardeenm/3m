<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="wish.css">
   <style>
    /* Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Extra floating balloons */
    .float-balloon {
      position: absolute;
      width: 100px;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

    .float1 { left: 10%; animation-duration: 10s; }
    .float2 { left: 30%; animation-duration: 12s; }
    .float3 { left: 60%; animation-duration: 15s; }
    .float4 { left: 80%; animation-duration: 18s; }
  </style>
</head>
<body>

  
  <div class="card">
    <h1>HAPPY</h1>
    <h2>Birthday</h2>
    <p>My Dear (09/26/2004) ❤️.</p>
  </div>

  <!-- Gift Images -->
  <div class="gifts">
    <img src="gif3.png" alt="Gift 1" class="gift gift1">
    <img src="gif4.png" alt="Gift 2" class="gift gift2">
    <img src="product_56745-removebg-preview5.png" alt="Gift 3" class="gift gift3">
  </div>

  <!-- Balloons -->
  <div class="baloons"><img src="baloons.png" alt=""></div>
  <div><img src="baloons.png" id="b1"></div>
  <div><img src="baloons.png" id="b2"></div>
  <div><img src="baloons.png" id="b3"></div>

  <!-- Decoration -->
  <div class="decoration">
    <img src="b2-removebg-preview.png" id="decoration" alt="">
  </div>

  <!-- Circle + Girl -->
  <div class="circle-section">
    <div class="circle">
      <img src="myg1.png" id="mygirl" alt="My Girl">
    </div>
    <button class="circle-btn" id="redirectBtn">Click Me</button>
  </div>

  <audio id="bgMusic" src="rani.mp3" loop></audio>

  <script src="wish.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const music = new Audio("rani.mp3");
      music.loop = true;

      if (localStorage.getItem("musicTime")) {
        music.currentTime = localStorage.getItem("musicTime");
      }

      function startMusic() {
        music.play().catch(() => {});
        document.removeEventListener("click", startMusic);
      }
      document.addEventListener("click", startMusic);

      window.addEventListener("beforeunload", () => {
        localStorage.setItem("musicTime", music.currentTime);
      });
    });
  </script>
</body>
</html>
